# PostgreSQL Replica Configuration for Streaming Replication

# Connection Settings
listen_addresses = '*'
max_connections = 100

# Standby Settings (for replica/standby mode)
hot_standby = on                       # Allow read queries on replica
hot_standby_feedback = on              # Prevent query conflicts
max_standby_streaming_delay = 30s      # Max delay before canceling queries
max_standby_archive_delay = 30s        # Max delay for archive recovery

# Recovery Settings (these apply when in standby mode)
recovery_min_apply_delay = 0           # Apply WAL immediately (no delay)
wal_receiver_status_interval = 10s     # Report status to primary every 10s
wal_receiver_timeout = 60s             # Timeout for receiving WAL
wal_retrieve_retry_interval = 5s       # Retry interval for WAL retrieval

# Performance Settings (aligned with primary)
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
random_page_cost = 1.1
effective_io_concurrency = 200

# WAL Settings (replica can also have wal_senders for cascading replication)
wal_level = replica
max_wal_senders = 10
wal_keep_size = 1GB
max_replication_slots = 10

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d.log'
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'none'
log_duration = off
log_replication_commands = on          # Log replication commands
