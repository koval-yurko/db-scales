# PostgreSQL Primary Configuration for Replication

# Connection Settings
listen_addresses = '*'
max_connections = 100

# WAL (Write-Ahead Logging) Settings - Critical for Replication
wal_level = replica                    # Enable replication
max_wal_senders = 10                   # Number of concurrent replicas
wal_keep_size = 1GB                    # Keep WAL for replica catch-up
max_replication_slots = 10             # Replication slots for guaranteed delivery

# Archiving (optional but recommended)
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'

# Performance Tuning for Write-Heavy Workload
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
checkpoint_completion_target = 0.9
wal_buffers = 16MB
default_statistics_target = 100
random_page_cost = 1.1
effective_io_concurrency = 200

# Checkpoint Settings
min_wal_size = 80MB
max_wal_size = 1GB

# Logging
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d.log'
log_replication_commands = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'none'
log_duration = off
