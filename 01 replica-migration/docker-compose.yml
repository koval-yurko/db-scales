version: '3.8'

services:
  postgres-primary:
    image: postgres:16-alpine
    container_name: pg-primary
    hostname: pg-primary
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-testdb}
      POSTGRES_REPLICATION_USER: ${REPLICATION_USER:-replicator}
      POSTGRES_REPLICATION_PASSWORD: ${REPLICATION_PASSWORD:-replicator_pass}
    ports:
      - "5432:5432"
    volumes:
      - ./data/primary:/var/lib/postgresql/data
      - ./postgresql/primary/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgresql/primary/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./postgresql/primary/init-primary.sh:/docker-entrypoint-initdb.d/init-primary.sh
      - ./logs/primary:/var/log/postgresql
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
      - "-c"
      - "hba_file=/etc/postgresql/pg_hba.conf"
    networks:
      - pg-replication
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres-replica:
    image: postgres:16-alpine
    container_name: pg-replica
    hostname: pg-replica
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-testdb}
      POSTGRES_REPLICATION_USER: ${REPLICATION_USER:-replicator}
      POSTGRES_REPLICATION_PASSWORD: ${REPLICATION_PASSWORD:-replicator_pass}
      PGUSER: ${POSTGRES_USER:-postgres}
    ports:
      - "5433:5432"
    volumes:
      - ./data/replica:/var/lib/postgresql/data
      - ./postgresql/replica/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgresql/replica/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./postgresql/replica/entrypoint.sh:/usr/local/bin/custom-entrypoint.sh
      - ./logs/replica:/var/log/postgresql
    entrypoint: ["/usr/local/bin/custom-entrypoint.sh"]
    command:
      - "postgres"
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
      - "-c"
      - "hba_file=/etc/postgresql/pg_hba.conf"
    networks:
      - pg-replication
    depends_on:
      postgres-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  pg-replication:
    driver: bridge
